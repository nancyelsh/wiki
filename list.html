<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Pages List </title>
</head>
<body>
    {% for page in pages %}
        <ul>
            <li>
                <a href="{% url 'page-detail' page.id %}" ></a><h1>{{page.title}}</h1>
            </li>
            <li>
                <p>{{page.content}}</p>
            </li>
            <li>
                <p>{{page.last_update}}</p>
            </li>
        </ul><br>
    {% endfor %}
</body>
</html>
